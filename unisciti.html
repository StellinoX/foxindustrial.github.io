<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unisciti al Team - Fox Industrial Contracting S.r.l.</title>
  <meta name="description" content="Invia la tua candidatura per entrare a far parte del team di Fox Industrial Contracting S.r.l.">
  <link rel="icon" href="./foto/LOGO.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      background-color: #fafbff !important;
    }
    .mobileMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }
    .mobileMenu.open {
      transform: translateY(0);
    }
    .menu-container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      align-items: center;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      background: none;
      border: none;
      color: #1f2937;
      cursor: pointer;
    }
    .menu-container a {
      color: #1f2937;
      text-decoration: none;
      font-size: 1.5rem;
      margin: 1rem 0;
      transition: color 0.3s ease;
    }
    .menu-container a:hover {
      color: #3FBFFF;
    }
    .section-padding {
      padding-top: 4rem;
      padding-bottom: 4rem;
    }
  </style>
</head>
<body class="min-h-screen text-gray-900 overflow-x-hidden">
  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 bg-white/30 backdrop-blur-lg">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <a href="index.html">
            <img src="./foto/LOGO.png" alt="Logo" class="w-10 h-10 rounded-xl" />
          </a>
          <a href="index.html" class="text-xl font-semibold text-gray-900 hover:text-[#3FBFFF] transition-colors">Fox Industrial Contracting S.r.l.</a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-[#3FBFFF] transition-colors">Home</a>
          <a href="about.html" class="text-sm font-medium text-gray-600 hover:text-[#3FBFFF] transition-colors">Chi Siamo</a>
          <a href="services.html" class="text-sm font-medium text-gray-600 hover:text-[#3FBFFF] transition-colors">Servizi</a>
          <a href="lavori.html" class="text-sm font-medium text-gray-600 hover:text-[#3FBFFF] transition-colors">Lavori</a>
          <a href="certifications.html" class="text-sm font-medium text-gray-600 hover:text-[#3FBFFF] transition-colors">Certificazioni</a>
          <a href="contact.html" class="text-sm font-medium text-gray-600 hover:text-[#3FBFFF] transition-colors">Contatti</a>
        </div>
        <div class="md:hidden flex items-center">
          <button onclick="toggleMobileMenu()" class="text-gray-900 focus:outline-none" aria-label="Apri menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path id="menuIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div id="mobileMenu" class="mobileMenu">
    <div class="menu-container">
      <button class="close-btn" onclick="toggleMobileMenu()">&times;</button>
      <a href="index.html" onclick="toggleMobileMenu()">Home</a>
      <a href="about.html" onclick="toggleMobileMenu()">Chi Siamo</a>
      <a href="services.html" onclick="toggleMobileMenu()">Servizi</a>
      <a href="lavori.html" onclick="toggleMobileMenu()">Lavori</a>
      <a href="certifications.html" onclick="toggleMobileMenu()">Certificazioni</a>
      <a href="contact.html" onclick="toggleMobileMenu()">Contatti</a>
    </div>
  </div>
  <!-- Hero -->
  <section class="pt-32 pb-12">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">Unisciti al nostro team</h1>
      <p class="text-xl text-gray-600">Invia la tua candidatura</p>
    </div>
  </section>
  <!-- Form -->
  <section class="section-padding">
    <div class="max-w-2xl mx-auto px-6">
      <div class="glass-effect rounded-3xl p-8 border border-[#3FBFFF]/20">
        <form id="candidaturaForm">
          <div class="mb-6">
            <label for="nome" class="block text-gray-700 font-medium mb-2">Nome e Cognome *</label>
            <input type="text" id="nome" name="nome" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#3FBFFF] focus:outline-none" placeholder="Il tuo nome">
          </div>
          <div class="mb-6">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email *</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#3FBFFF] focus:outline-none" placeholder="la.tua@email.com">
          </div>
          <div class="mb-8">
            <label for="messaggio" class="block text-gray-700 font-medium mb-2">Messaggio *</label>
            <textarea id="messaggio" name="messaggio" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#3FBFFF] focus:outline-none" placeholder="Raccontaci perchÃ© vorresti lavorare con noi..."></textarea>
          </div>
          <button type="submit" class="btn-primary w-full">Invia Candidatura</button>
        </form>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-8">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <p class="text-gray-400 text-sm">&copy; 2025 Fox Industrial Contracting S.r.l.</p>
        <div class="flex space-x-6 mt-4 md:mt-0">
          <a href="privacy-policy.html" class="text-gray-400 hover:text-gray-900 text-sm">Privacy Policy</a>
          <a href="cookie-policy.html" class="text-gray-400 hover:text-gray-900 text-sm">Cookie Policy</a>
        </div>
      </div>
    </div>
  </footer>
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      const icon = document.getElementById('menuIcon');
      if (!menu || !icon) return;
      const isOpen = menu.classList.contains('open');
      if (isOpen) {
        menu.classList.remove('open');
        document.body.style.overflow = '';
        icon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
      } else {
        menu.classList.add('open');
        document.body.style.overflow = 'hidden';
        icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
      }
    }

    document.getElementById('candidaturaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const messaggio = document.getElementById('messaggio').value.trim();
      
      const subject = encodeURIComponent(`Candidatura - ${nome}`);
      const body = encodeURIComponent(
        `Candidatura da: ${nome}\nEmail: ${email}\n\nMessaggio:\n${messaggio}`
      );
      
      const mailtoLink = `mailto:info@foxindustrialcontractingsrl.com?subject=${subject}&body=${body}`;
      
      // Apri il client email
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
